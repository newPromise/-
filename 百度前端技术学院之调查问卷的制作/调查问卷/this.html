<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload=function(){
        function fn() {
            this.a = 0;
            this.b = function() {
                alert(this.a)
            }
        }
        fn.prototype = {
            b: function() {
                this.a = 20;
                alert(this.a);
            },
            c: function() {
                this.a = 30;
                alert(this.a);
            }
        }
        var myfn = new fn();
        myfn.b();
        myfn.c();
    }
</script>
</body>
</html>

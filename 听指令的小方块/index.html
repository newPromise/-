<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<div class="container" id="container">
        <div class="row">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
        </div>
    <table id="table">
        <tbody id="tbody">

        </tbody>
    </table>
    <div class="col">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
    </div>
    <button>向上</button>
    <button>向右</button>
    <button>向下</button>
    <button>向左</button>
    <button>右转</button>
    <button>左转</button>
    <button>向后转</button>
    <button id="go">GO</button>
    <input id="num" placeholder="请输入行进步数" value="1">
    <div>
        <p>说明：</p>
        <p>点击按钮Go表示方块沿着蓝色方向前进，输入行进步数可以实现要前进几步<br/>点击按钮左转，右转可以改变方块的方向，向后转将
        方块的方向调转180度<br/>前进，后退，向左，向右，表示实现方块的平移，不改变方块的旋转角度进行运动

        </p>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
